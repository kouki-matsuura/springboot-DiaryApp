<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS読込 -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/head/head.css}">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<!--  JS読込 -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>プロフィール</title>
</head>
<body class="bg-light">
	<!-- ヘッダー -->
	<nav layout:replace="~{layout/header::header}"></nav>
	<div class="content">
		<div class="header border-bottom">
			<h1 class="h2">プロフィール</h1>
		</div>
		<div th:object="${profileForm}">
			<table class="table table-striped table-bordered table-hover">
				<tbody>
					<tr>
						<th class="w-25">名前</th>
						<td th:text="*{name}"></td>
					</tr>
					<tr>
						<th>誕生日</th>
						<td th:text="*{#dates.format(birthday, 'YYYY/MM/dd')}"></td>
					</tr>
					<tr>
						<th>年齢</th>
						<td th:text="*{age}"></td>
					</tr>
					<tr>
						<th>性別</th>
						<td th:text="*{gender == 1? '男性':'女性'}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<a class="nav-item nav-link" th:href="@{/profile/edit}">プロフィール編集</a>
	
</body>
</html>
