<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS読込 -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/head/head.css}">
<link rel="stylesheet" th:href="@{/css/top/calendar.css}">
<link rel="stylesheet" th:href="@{/css/top/profile.css}">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<!--  JS読込 -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/top/calendar.js}"></script>
<title>日記アプリ</title>
</head>
<body class="bg-light">
	<!-- ヘッダー -->
	<nav layout:replace="~{layout/header::header}"></nav>
	<div class="container" style="max-width: none; margin-top: 55px;">
		<div class="row">
			<div class="col-3 sidebar-content" >
				<nav layout:replace="~{layout/sidebar::sidebar}"></nav>
			</div>
			<div class="col main-content">
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-light">
					<tr>
						<th class="th-width">日付</th>
						<th class="th-width">タイトル</th>
						<th class="th-width">調子</th>
						<th class="th-width">内容</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="diary: ${diaries}">
							<td th:text="${#dates.format(diary.day, 'MM/dd')}"></td>
							<td th:text="${diary.title}"></td>
							<td th:text="${diary.face}"></td>
							<td th:text="${diary.text}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
