
#DataSource 
spring.datasource.data-source-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/Applications/Eclipse_2021-12.app/Contents/workspace/DiaryApp/db/demodb.mv.db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialize=false

#H2DB
spring.h2.console.enabled=true
#message
spring.messages.basename=i18n/messages, i18n/ValidationMessages
spring.messages.cache-duration=-1
spring.messages.encoding=UTF-8
#MyBatis
mybatis.mapper-locations=classpath*:/mapper/h2/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.demo.domain.user.model
#LogLevel
logging.level.com.example=debug